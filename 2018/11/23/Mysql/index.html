                <h2 id="数据库导出"><a href="#数据库导出" class="headerlink" title="数据库导出"></a>数据库导出</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysqldump -uooize -pooize dbname &gt; dbname.sql</span><br></pre></td></tr></table></figure>
<p>如果导入数据库报以下错误：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[root@i-n7rabnmo home]# mysqldump -uooize -pooize dbname &gt; dbname.sql</span><br><span class="line">ERROR 1153 (08S01) at line 493: Got a packet bigger than &apos;max_allowed_packet&apos; bytes</span><br></pre></td></tr></table></figure>
<p>解决方法：<br>修改<code>/etc/my.cnf</code>文件<br>在<code>[mysqld]</code>中添加一段<code>max_allowed_packet=50M</code></p>
<h2 id="数据库导入"><a href="#数据库导入" class="headerlink" title="数据库导入"></a>数据库导入</h2><p>创建 <code>database</code>、导入</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">CREATE DATABASE if not exists eyetool DEFAULT CHARACTER SET utf8 COLLATE utf8_general_ci;</span><br><span class="line">mysql -uoozie -poozie dbname &lt; dbname.sql</span><br></pre></td></tr></table></figure>
