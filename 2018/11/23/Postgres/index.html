                <h2 id="kill-数据库中的进程"><a href="#kill-数据库中的进程" class="headerlink" title="kill 数据库中的进程"></a>kill 数据库中的进程</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">psql -d cdasdb</span><br><span class="line"><span class="keyword">select</span> procpid,current_query <span class="keyword">from</span> pg_stat_activity;</span><br><span class="line"><span class="keyword">select</span> pg_cancel_backend(<span class="string">'28643'</span>);</span><br></pre></td></tr></table></figure>
<h2 id="导出"><a href="#导出" class="headerlink" title="导出"></a>导出</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">su - gpadmin</span><br><span class="line">pg_dump -f '/home/gpadmin/cdas_wisdomdb2013129.bak' cdas_wisdomd</span><br></pre></td></tr></table></figure>
<h2 id="创建-database"><a href="#创建-database" class="headerlink" title="创建 database"></a>创建 database</h2><p>方法一：</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pg_restore -d cdasnj cdasnj.dump</span><br></pre></td></tr></table></figure>
<p>方法二：</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">psql -d postgres -c "<span class="keyword">create</span> <span class="keyword">role</span> cdas1125 login <span class="keyword">password</span> <span class="string">'cdas1125'</span> superuser inherit createdb createrole;"</span><br><span class="line">createdb -O 'cdas1125' cdas1125db;</span><br></pre></td></tr></table></figure>
<h2 id="导入"><a href="#导入" class="headerlink" title="导入"></a>导入</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">psql -d cdas_wisdomd -f /home/gpadmin/cdas_wisdomd2013129.bak</span><br></pre></td></tr></table></figure>
<h2 id="删除-database-库"><a href="#删除-database-库" class="headerlink" title="删除 database 库"></a>删除 database 库</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"># 切换用户</span><br><span class="line">su - gpadmin</span><br><span class="line"># 登录 数据库</span><br><span class="line">psql -d template1</span><br><span class="line"># 删除 database</span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">database</span> cdas_wisdomdb;</span><br><span class="line"># 删除role</span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">role</span> cdas_wisdom;</span><br></pre></td></tr></table></figure>
<h2 id="gp-库无法建表"><a href="#gp-库无法建表" class="headerlink" title="gp 库无法建表"></a>gp 库无法建表</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">NOTICE:  Table doesn't have 'DISTRIBUTED BY' clause <span class="comment">-- Using column named 'id' as the Greenplum Database data distribution key for this table.</span></span><br><span class="line">HINT:  The 'DISTRIBUTED BY' clause determines the distribution of data. Make sure column(s) chosen are the optimal data distribution key to minimize skew.</span><br><span class="line">ERROR:  index "pg_attribute_relid_attnam_index" contains unexpected zero page at block 1867  (seg7 node2:50003 pid=20750)</span><br><span class="line"></span><br><span class="line">********** 错误 **********</span><br><span class="line"></span><br><span class="line">ERROR: index "pg_attribute_relid_attnam_index" contains unexpected zero page at block 1867  (seg7 node2:50003 pid=20750)</span><br><span class="line">SQL 状态: XX002</span><br></pre></td></tr></table></figure>
<p>系统索引损坏执行以下语句进行修复</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">reindex  system cdas23db</span><br></pre></td></tr></table></figure>
