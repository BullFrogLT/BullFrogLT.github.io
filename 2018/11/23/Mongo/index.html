                <h2 id="mongo库批量造数据"><a href="#mongo库批量造数据" class="headerlink" title="mongo库批量造数据"></a>mongo库批量造数据</h2><p>方法一：</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">show</span> dbs</span><br><span class="line"></span><br><span class="line">for(var i=160008853452213;i&lt;=160008863452213;i++) db.r2r.insert(&#123;"id":"" + i + "15","list":[&#123;"15" : "340821198302155123",    "cnt" : "1",    "tm" : "2011-06-07 00:00:00",   "ds" : 1&#125;]&#125;);</span><br></pre></td></tr></table></figure>
<p>方法二，建表：</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">for(i=0;i&lt;=1000;i++)&#123;</span><br><span class="line">t='a'+i;</span><br><span class="line">db.getCollection(t).insert(&#123;"x":1&#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="mongodb-2-6升级3-0"><a href="#mongodb-2-6升级3-0" class="headerlink" title="mongodb 2.6升级3.0"></a>mongodb 2.6升级3.0</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">./mongo --authenticationDatabase admin -u fhmgdb -p wzmgdb --port 27017</span><br><span class="line"><span class="meta">#</span></span><br><span class="line">./mongorestore --host 127.0.0.1:27017 -u fhmgdb -p wzmgdb --authenticationDatabase admin -d datawl --dir=/home/lt/datawl</span><br><span class="line">./mongorestore --host 127.0.0.1:27017 -u fhmgdb -p wzmgdb --authenticationDatabase admin -d nebula --dir=/home/lt/nebula</span><br><span class="line">./mongorestore --host 127.0.0.1:27017 -u fhmgdb -p wzmgdb --authenticationDatabase admin -d sta --dir=/home/lt/sta</span><br><span class="line">./mongorestore --host 127.0.0.1:27017 -u fhmgdb -p wzmgdb --authenticationDatabase admin -d BIOG --dir=/home/lt/BIOG</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 清理环境</span><br><span class="line">fudeguardmgr.py --killall</span><br><span class="line">rm -rf /data</span><br><span class="line">rm -rf /etc/profile.d/mongodb.sh</span><br><span class="line">rm -rf /etc/cron.d/mongostat_monitor</span><br><span class="line">rm -rf /etc/cron.d/MongoDB_DEL</span><br><span class="line">rm -rf /opt/FUDE/fude/etc/guard/conf.d/nebula_mongodb*</span><br><span class="line">fudeguardmgr.py --re</span><br><span class="line"></span><br><span class="line">mongo2.2</span><br><span class="line">./mongorestore -d nebula --dir=/home/lt/nebula</span><br><span class="line">./mongorestore -d datawl --dir=/home/lt/datawl</span><br><span class="line">./mongorestore -d sta --dir=/home/lt/sta</span><br><span class="line">./mongorestore -d BIOG --dir=/home/lt/BIOG</span><br></pre></td></tr></table></figure>
