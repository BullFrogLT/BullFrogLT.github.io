                <h2 id="EOF-用法"><a href="#EOF-用法" class="headerlink" title="EOF 用法"></a>EOF 用法</h2><p><code>&lt;&lt;EOF</code>： 相当于将以下内容敲入到命令中</p>
<p><code>&gt;</code>将输入命令的返回结果输出到log文件中</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>!/bin/bash</span><br><span class="line"><span class="meta">#</span> 工具用途：登录mysql数据库，分析MR数据并将结果保存在csv文件中</span><br><span class="line"><span class="meta">#</span> 分析MR维度包括以下：</span><br><span class="line"><span class="meta">#</span> 1.近30日失败工作流统计</span><br><span class="line"><span class="meta">#</span> 2.工作流运行耗时TOP100统计</span><br><span class="line"><span class="meta">#</span> 3.近30日工作流耗时TOP100统计</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 近30日失败工作流统计</span><br><span class="line">FAILEDFILE="failedjob.csv"</span><br><span class="line"><span class="meta">#</span> 工作流运行耗时TOP100统计</span><br><span class="line">RUNCOSTFILE="runjob.csv"</span><br><span class="line"><span class="meta">#</span> 近30日工作流耗时TOP100统计</span><br><span class="line">WAITFILE="waitjob.csv"</span><br><span class="line"></span><br><span class="line">JOBFILE="job.tar.gz"</span><br><span class="line"></span><br><span class="line">function failjob() &#123;</span><br><span class="line">    echo "  [-]近30日失败工作流统计..."</span><br><span class="line">mysql -uoozie -poozie &lt;&lt;EOF&gt;&gt; $FAILEDFILE</span><br><span class="line">use oozie;</span><br><span class="line">select ID AS '工作流ID',app_name AS 'job名称',created_time as '任务开始时间',end_time as '任务结束时间',(case when status='failed' then '失败' end)  as '状态' ,user_name as '用户' from WF_JOBS where TO_DAYS(now())-TO_DAYS(created_time)&lt;=30 and user_name ='fenghuo' and status='failed';</span><br><span class="line">exit</span><br><span class="line">EOF</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function costjob() &#123;</span><br><span class="line">    echo "  [-]工作流运行耗时TOP100统计..."</span><br><span class="line">mysql -uoozie -poozie &lt;&lt;EOF&gt;&gt; $RUNCOSTFILE</span><br><span class="line">use oozie;</span><br><span class="line">select ID AS '工作流ID',app_name AS 'job名称',created_time as '任务开始时间',end_time as '任务结束时间',timestampdiff(second,created_time,end_time)as '运行耗时（秒）' ,user_name as '用户' from WF_JOBS where TO_DAYS(now())-TO_DAYS(created_time)&lt;=30 and user_name ='fenghuo'order by timestampdiff(second,created_time,end_time) desc limit 100;</span><br><span class="line">exit</span><br><span class="line">EOF</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function waitjob() &#123;</span><br><span class="line">    echo "  [-]近30日工作流耗时TOP100统计..."</span><br><span class="line">mysql -uoozie -poozie &lt;&lt;EOF&gt;&gt; $WAITFILE</span><br><span class="line">use oozie;</span><br><span class="line">SELECT ID AS '工作流ID',app_name AS 'job名称',start_time AS '任务开始时间',created_time AS '任务创建时间',TIMESTAMPDIFF(SECOND,created_time,start_time)AS '等待耗时（秒）' ,user_name AS '用户' FROM WF_JOBS WHERE TO_DAYS(NOW())-TO_DAYS(created_time)&lt;=30 AND user_name ='fenghuo'ORDER BY TIMESTAMPDIFF(SECOND,created_time,start_time) DESC LIMIT 100;</span><br><span class="line">exit</span><br><span class="line">EOF</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function main() &#123;</span><br><span class="line">    echo "[+]工作流数据分析...."</span><br><span class="line">    failjob</span><br><span class="line">    costjob</span><br><span class="line">    waitjob</span><br><span class="line"></span><br><span class="line">    echo "[+]压缩文件..."</span><br><span class="line">    tar czvf $JOBFILE $FAILEDFILE $RUNCOSTFILE $WAITFILE</span><br><span class="line">    if [ $? -ne 0 ]</span><br><span class="line">    then</span><br><span class="line">        echo "文件压缩失败，请手动执行压缩"</span><br><span class="line">        exit 1</span><br><span class="line">    fi</span><br><span class="line"></span><br><span class="line">    echo -e "\033[1;32m[+]分析结束，请将当前目录中 $JOBFILE 文件导回\033[1;0m"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">main</span><br></pre></td></tr></table></figure>
<p>#</p>
