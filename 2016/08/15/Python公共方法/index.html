                <h2 id="获取-Linux-本机-IP"><a href="#获取-Linux-本机-IP" class="headerlink" title="获取 Linux 本机 IP"></a>获取 Linux 本机 IP</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 方法一：</span></span><br><span class="line"><span class="comment"># 利用socket取计算机名、计算机IP，这样做的好处是可以跨操作系统</span></span><br><span class="line">hostname = socket.gethostname()</span><br><span class="line">ip = socket.gethostbyname(self.hostname)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方法二：</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getip</span><span class="params">()</span>:</span></span><br><span class="line">    ip = <span class="string">"ifconfig -a | grep 'inet addr' | grep -v '127.0.0.1' | cut -d: -f2 | awk '&#123;print $1&#125;' | head -1"</span></span><br><span class="line">    <span class="keyword">return</span> os.popen(ip).readline().rstrip(<span class="string">"\n"</span>)</span><br></pre></td></tr></table></figure>
<h2 id="Random-的sample方法"><a href="#Random-的sample方法" class="headerlink" title="Random  的sample方法"></a>Random  的sample方法</h2><p>可以从已经定义的列表、元祖、集合中取n个数（例子中是3）</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> random <span class="keyword">import</span> sample</span><br><span class="line"></span><br><span class="line">receivers = [<span class="string">"1"</span>, <span class="string">"2"</span>, <span class="string">"3"</span>, <span class="string">"4"</span>]</span><br><span class="line"><span class="comment"># receivers = &#123;"1", "2", "3", "4"&#125;</span></span><br><span class="line"><span class="comment"># receivers = &#123;"a":"1", "b":"2", "c":"3", "d":"4"&#125;</span></span><br><span class="line"><span class="comment"># receivers = ("1", "2", "3", "4")</span></span><br><span class="line"></span><br><span class="line">receiver_selected = sample(receivers, <span class="number">3</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">print</span> receiver_selected</span><br></pre></td></tr></table></figure>
<h2 id="Enumerate"><a href="#Enumerate" class="headerlink" title="Enumerate"></a>Enumerate</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># enumerate 对 iterable 进行操作，iterable 中是什么类型，输出就是什么类型</span></span><br><span class="line"><span class="comment"># receivers = ["1", "2", "3", "4"]</span></span><br><span class="line"><span class="comment"># receivers = (1, 2, 3, 4)</span></span><br><span class="line">receivers = &#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> n, h <span class="keyword">in</span> enumerate(receivers):</span><br><span class="line">    <span class="keyword">print</span> n, type(n), h, type(h)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 0 &lt;type 'int'&gt; 1 &lt;type 'int'&gt;</span></span><br><span class="line"><span class="comment"># 1 &lt;type 'int'&gt; 2 &lt;type 'int'&gt;</span></span><br><span class="line"><span class="comment"># 2 &lt;type 'int'&gt; 3 &lt;type 'int'&gt;</span></span><br><span class="line"><span class="comment"># 3 &lt;type 'int'&gt; 4 &lt;type 'int'&gt;</span></span><br></pre></td></tr></table></figure>
<h2 id="批量提交-mysql-语句"><a href="#批量提交-mysql-语句" class="headerlink" title="批量提交 mysql 语句"></a>批量提交 mysql 语句</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 方法一：</span></span><br><span class="line">sql = <span class="string">"insert into userinfo texttable (name, address) values (%s, %s)"</span></span><br><span class="line">params = (<span class="string">'alex_a'</span>, <span class="string">'usa'</span>)</span><br><span class="line">reCount = cur.execute(sql, params)</span><br><span class="line">conn.commit()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方法二：</span></span><br><span class="line">sql = <span class="string">"insert into userinfo texttable (name, address) values (%s, %s)"</span></span><br><span class="line">params = [</span><br><span class="line">    (<span class="string">'alex_1'</span>, <span class="string">'usa'</span>),</span><br><span class="line">    (<span class="string">'alex_2'</span>, <span class="string">'usa'</span>),</span><br><span class="line">]</span><br><span class="line">reCount = cur.executemany(sql, params)</span><br><span class="line">conn.commit()</span><br></pre></td></tr></table></figure>
<h2 id="利用filter-lamdba-过滤-list-中空行"><a href="#利用filter-lamdba-过滤-list-中空行" class="headerlink" title="利用filter lamdba 过滤 list 中空行"></a>利用filter lamdba 过滤 list 中空行</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">teststr = [<span class="string">'1'</span>, <span class="string">'2'</span> <span class="string">''</span>]</span><br><span class="line">teststr = filter(<span class="keyword">lambda</span> x: x != <span class="string">''</span>, teststr)</span><br><span class="line"><span class="keyword">print</span> teststr</span><br><span class="line"></span><br><span class="line"><span class="comment"># ['1', '2']</span></span><br></pre></td></tr></table></figure>
