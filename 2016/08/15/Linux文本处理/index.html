            <!-- Post -->
            <div class="typo" style="padding: 3rem;">
                <p>以下为文档记录，不常用</p>
<h2 id="echo-命令："><a href="#echo-命令：" class="headerlink" title="echo 命令："></a>echo 命令：</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>echo "hello" &gt;&gt; fenghuo.txt    直接将字符串输入到文件中，不会覆盖文件内的内容，直接在文件内容后面追加</span><br><span class="line"><span class="meta">&gt;</span>echo "hello" &gt; fenghuo.txt    直接将字符串输入到文件中，覆盖文件内的内容，文件内容是使用echo写入的内容</span><br><span class="line"><span class="meta">&gt;</span>echo -e "haha\nhehe" &gt;&gt; fenghuo.txt   -e的效果是嵌入反斜杠转义的序列   \n的意思是在此处换行</span><br></pre></td></tr></table></figure>
<h2 id="cat-命令："><a href="#cat-命令：" class="headerlink" title="cat 命令："></a>cat 命令：</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>cat fenghuo.txt    将文件的内容打印到终端</span><br></pre></td></tr></table></figure>
<h2 id="sort-命令"><a href="#sort-命令" class="headerlink" title="sort 命令"></a>sort 命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>sort将文件的每一行作为一个单位，相互比较，比较原则是从首字符向后，一次按ASCII码值进行比较，最后将他们按照升序输出</span><br><span class="line"><span class="meta">&gt;</span>sort的-u选项：它的作用很简单，就是在输出行中去除重复行</span><br><span class="line"><span class="meta">&gt;</span>sort的-r选项：sort默认的排序方式是升序，如果想改成降序，就加一个-r就可以搞定</span><br><span class="line"><span class="meta">&gt;</span>sort的-o选项：把排序的结果输出到原文件中</span><br><span class="line"><span class="meta">&gt;</span>sort的-n选项：按数字的整体的大小来进行排序，而不是根据第一个数字进行排序。</span><br><span class="line"><span class="meta">&gt;</span>sort的-t选项和-k选项：比如在文件facebook.txt中有如下内容：</span><br><span class="line">	apple:10:2.5</span><br><span class="line">	orange:20:3.5</span><br><span class="line">	orange:30:4.5</span><br><span class="line">	pear:90:3.5</span><br><span class="line"><span class="meta">	&gt;</span>文件内容的意思是：水果:剩余重量:每斤价格</span><br><span class="line"><span class="meta">	&gt;</span>现在按照剩余重量对文件进行排序：</span><br><span class="line"><span class="meta">		&gt;</span>sort -n -k 2 -t : facebook.txt</span><br><span class="line"><span class="meta">		&gt;</span>-k的意思是按照第几列进行排序</span><br><span class="line"><span class="meta">		&gt;</span>-t的意思是按照什么规则进行分割(即间隔符)</span><br></pre></td></tr></table></figure>
<h2 id="uniq-命令"><a href="#uniq-命令" class="headerlink" title="uniq 命令"></a>uniq 命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>报告或者删除文件中重复的行。</span><br><span class="line"><span class="meta">&gt;</span>-c 在输出行前面加上每行在输入文本中出现的次数</span><br><span class="line"><span class="meta">&gt;</span>-d 仅显示重复行</span><br><span class="line"><span class="meta">&gt;</span>-u 仅显示不重复的行</span><br></pre></td></tr></table></figure>
<h2 id="wc-命令"><a href="#wc-命令" class="headerlink" title="wc 命令"></a>wc 命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>用来打印文件的文本行数、单词数、字节数等等</span><br><span class="line"><span class="meta">&gt;</span>-c参数：打印字节数</span><br><span class="line"><span class="meta">&gt;</span>-m参数：打印字符数</span><br><span class="line"><span class="meta">&gt;</span>-l参数：打印行数</span><br><span class="line"><span class="meta">&gt;</span>-L参数：打印最长行的长度</span><br><span class="line"><span class="meta">&gt;</span>-w参数：打印单词数</span><br></pre></td></tr></table></figure>
<h2 id="head-命令"><a href="#head-命令" class="headerlink" title="head 命令"></a>head 命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>-n参数：打印出前面的多少行的数据</span><br><span class="line"><span class="meta">&gt;</span>-c参数：打印出所需要的字节数</span><br></pre></td></tr></table></figure>
<h2 id="tail-命令"><a href="#tail-命令" class="headerlink" title="tail 命令"></a>tail 命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>把某一个档案文件的最后几行显示在终端上假设该档案有更新，tail就会自动的刷新。</span><br><span class="line"><span class="meta">&gt;</span>-f 该参数用于监视file文件增长</span><br><span class="line"><span class="meta">&gt;</span>-c Number 从number字节位置读取指定文件</span><br><span class="line"><span class="meta">&gt;</span>-n number 从number行位置读取指定文件</span><br><span class="line"><span class="meta">&gt;</span>-m number 从number的字符位置读取指定文件</span><br></pre></td></tr></table></figure>
<h2 id="tac-命令"><a href="#tac-命令" class="headerlink" title="tac 命令"></a>tac 命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>逆向打印出所有行，与cat命令相似，但是结果与cat命令相反</span><br></pre></td></tr></table></figure>
<h2 id="expand-与-unexpand-命令"><a href="#expand-与-unexpand-命令" class="headerlink" title="expand 与 unexpand 命令"></a>expand 与 unexpand 命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;</span><br><span class="line"><span class="meta">&gt;</span></span><br></pre></td></tr></table></figure>
<h2 id="cut-命令"><a href="#cut-命令" class="headerlink" title="cut 命令"></a>cut 命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>将一段数据分析，取出想要的。</span><br><span class="line"><span class="meta">&gt;</span>-b参数：cut -b3 fenghuo.txt       结果是输出fenghuo.txt文件中每一行的第三个字符</span><br><span class="line"><span class="meta">&gt;</span>-f参数：cut -f1 fenghuo.txt       结果是输出fenghuo.txt文件中每一行的第一个空格之前的内容(也就是第一列的内容)</span><br></pre></td></tr></table></figure>
<h2 id="nl-命令"><a href="#nl-命令" class="headerlink" title="nl 命令"></a>nl 命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;</span>nl [文件名] ：把文件打印在终端，并且显示行数。</span><br><span class="line"><span class="meta">&gt;</span>-b a ：表示无论是否有空行，同样列出行号</span><br><span class="line"><span class="meta">&gt;</span>-b t ：表示如果有空行，空的那一行不要列出行号</span><br><span class="line"><span class="meta">&gt;</span>-n ln ：行号在自己栏位的最左方显示</span><br><span class="line"><span class="meta">&gt;</span>-n rn ：行号在自己栏位的最右方显示，且不加0</span><br><span class="line"><span class="meta">&gt;</span>-n rz ：行号在自己栏位的最右方显示，且加0</span><br></pre></td></tr></table></figure>
